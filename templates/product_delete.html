<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   {% extends "base.html" %}
{% block content %}
  <h2>Are you sure you want to delete "{{ product.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'product_detail' product.pk %}">Cancel</a>
  </form>
{% endblock %}


</body>
</html>
